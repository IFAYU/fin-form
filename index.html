<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>個人財務分析表單 </title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: 'Noto Sans TC', sans-serif;
      background-color: #f8efeb;
      margin: 0;
      padding: 0;
    }
    .container {
      display: flex;
      min-height: 100vh;
      background-color: #f8efeb;
      width: 100%;
      box-sizing: border-box;
    }
    .left-panel {
      width: 40%;
      padding: 2rem;
      background-color: #fef7f4;
      color: #5b4331;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center; /* 置中對齊 */
      text-align: center;   /* 文字置中 */
    }
    .left-panel h1 {
      margin-top: 0;
      font-size: 2rem;
      color: #8c6d5d;
    }
    .left-panel p {
      font-size: 1rem;
      margin-bottom: 1.5rem;
      max-width: 400px;
    }
    .left-panel ul {
      padding-left: 0;
      font-size: 1rem;
      list-style-position: inside;
      max-width: 400px;
      margin: 0 auto;
      text-align: left;
    }
    .left-panel li {
      margin-bottom: 0.7em;
    }
    .right-panel {
      width: 60%;
      padding: 2rem;
      background-color: #fff7f1;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    .result-box {
      background-color: #fff8f4;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(150, 115, 90, 0.1);
      padding: 2rem;
      color: #5c4a3c;
      max-width: 520px;
      margin: 0 auto;
      text-align: left;
      display: none;
    }
    .result-title {
      text-align: center;
      color: #8c6d5d;
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 2rem;
    }
    .result-item {
      font-size: 1rem;
      margin-bottom: 1.2rem;
      font-weight: bold;
      color: #5c4a3c;
    }
    .result-label {
      font-weight: bold;
      color: #7d5e4b;
    }
    .result-value {
      font-weight: normal;
      color: #5c4a3c;
      margin-left: 0.5em;
    }
    #recommendation {
      padding: 1em;
      background-color: #fffbea;
      border-radius: 8px;
      margin-top: 1em;
      text-align: left;
    }
    button {
      padding: 0.8rem 1.5rem;
      background-color: #d8bfa6;
      border: none;
      border-radius: 8px;
      color: #fff;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      margin-top: 1.5rem;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
    button:hover {
      background-color: #c5aa91;
    }
    @media (max-width: 950px) {
      .container {
        flex-direction: column;
      }
      .left-panel, .right-panel {
        width: 100%;
        padding: 1.2rem;
      }
      .result-box {
        padding: 1rem;
      }
      .left-panel ul {
        text-align: left;
        max-width: 100%;
      }
    }
    form {
      background-color: #fff8f4;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(150, 115, 90, 0.2);
      padding: 2rem;
      width: 100%;
      max-width: 600px;
      color: #5c4a3c;
      margin: 0 auto;
    }
    h2, h3 {
      text-align: center;
      color: #8c6d5d;
    }
    label {
      display: block;
      margin-top: 1rem;
      margin-bottom: 0.3rem;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 0.5rem;
      border: 1px solid #d8c3b1;
      border-radius: 6px;
      background-color: #fff;
      font-size: 1rem;
    }
    .button-group {
      display: flex;
      justify-content: space-between;
      margin-top: 2rem;
    }
    .step {
      display: none;
    }
    .step.active {
      display: block;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left-panel">
      <h1>📊 個人財務分析測驗</h1>
      <p>這是一份可以讓你快速了解目標的報告書。 </p>
      <ul>
        <li>🔍 快速檢視你的資產分佈</li>
        <li>📈 計算退休缺口與建議投入金額</li>
        <li>🎯 幫助你設立財務目標</li>
      </ul>
    </div>
    <div class="right-panel">
      <form id="financialForm">
        <h2> 財務分析 </h2>

        <!-- Step 1 -->
        <div class="step active" id="step1">
          <h3>🧾 第一段：資產分佈</h3>
          <label for="nickname">你的暱稱</label>
          <input id="nickname" name="nickname" type="text" required />
          <label for="stock_amount">股票金額</label>
          <input id="stock_amount" name="stock_amount" type="number" />
          <label for="etf_amount">ETF 金額</label>
          <input id="etf_amount" name="etf_amount" type="number" />
          <label for="bond_amount">債券金額</label>
          <input id="bond_amount" name="bond_amount" type="number" />
          <label for="deposit_amount">定存金額</label>
          <input id="deposit_amount" name="deposit_amount" type="number" />
          <label for="real_estate_value">房地產價值</label>
          <input id="real_estate_value" name="real_estate_value" type="number" />
          <label for="cash_amount">現金</label>
          <input id="cash_amount" name="cash_amount" type="number" />
          <div class="button-group">
            <button type="button" onclick="nextStep(2)">下一步 ▶</button>
          </div>
        </div>

        <!-- Step 2 -->
        <div class="step" id="step2">
          <h3>⏳ 第二段：退休規劃</h3>
          <div id="assetsTotalBox" style="margin-bottom:1.2rem;color:#8c6d5d;font-weight:bold;text-align:center;">
            第一段資產總和：<span id="assetsTotal">0</span> 元
          </div>
          <label for="current_age">目前歲數</label>
          <input id="current_age" name="current_age" type="number" />
          <label for="retire_age">預計退休年紀</label>
          <input id="retire_age" name="retire_age" type="number" />
          <label for="life_expectancy">預計活到的年紀</label>
          <input id="life_expectancy" name="life_expectancy" type="number" />
          <label for="monthly_expense">退休後預期每個月花費</label>
          <input id="monthly_expense" name="monthly_expense" type="number" />
          <label for="retirement_fund_prepared">目前已經準備的退休金</label>
          <input id="retirement_fund_prepared" name="retirement_fund_prepared" type="number" />
          <label for="expected_rate">預期平均報酬率（百分比，如 5% 請填 5）</label>
          <input id="expected_rate" name="expected_rate" type="number" placeholder="例如：5" />
          <div class="button-group">
            <button type="button" onclick="nextStep(1)">◀ 上一步</button>
            <button type="button" onclick="submitForm()">📮 送出</button>
          </div>
        </div>
      </form>
      <!-- 結果頁 -->
      <div id="resultBox" class="result-box">
        <div class="result-title"> 分析報告 </div>
        <div class="result-item" id="resultRiskRemark"></div>
        <div class="result-item">
          <span class="result-label">資產總和：</span>
          <span id="resultAssetsTotal" class="result-value"></span>
        </div>
        <div class="result-item">
          <span class="result-label">退休金總需求：</span>
          <span id="resultRetireNeed" class="result-value"></span>
        </div>
        <div class="result-item">
          <span class="result-label">資金缺口：</span>
          <span id="resultFundGap" class="result-value"></span>
        </div>
        <div class="result-item">
          <span class="result-label">年報酬率：</span>
          <span id="resultRate" class="result-value"></span>%
        </div>
        <div class="result-item">
          <span class="result-label">距離退休年數：</span>
          <span id="resultYears" class="result-value"></span>年
        </div>
        <div class="result-item">
          <span class="result-label">建議每年投入金額：</span>
          <span id="resultAnnualPMT" class="result-value"></span> 元
        </div>
        <div class="result-item">
          <span class="result-label">建議每月投入金額：</span>
          <span id="resultMonthlyPMT" class="result-value"></span> 元
        </div>
        <!-- 建議資產配置與說明 -->
        <div id="recommendation">
          <!-- 建議配置將由 JavaScript 注入 -->
        </div>
        <button type="button" onclick="restartForm()">重新填寫</button>
      </div>
    </div>
  </div>
  <script>
    const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbxAXBFf_2iRgtqVkTiCkFCLCLbCkSSlDy3iI_C2bxil_uk-gPmXp5paJCcRITZWLFqV/exec';

    function nextStep(step) {
      document.querySelectorAll('.step').forEach(s => s.classList.remove('active'));
      document.getElementById('step' + step).classList.add('active');
      document.getElementById('resultBox').style.display = 'none';
      if (step === 2) {
        updateAssetsTotal();
      }
    }

    function updateAssetsTotal() {
      const form = document.getElementById('financialForm');
      const stock = Number(form.stock_amount.value) || 0;
      const etf = Number(form.etf_amount.value) || 0;
      const bond = Number(form.bond_amount.value) || 0;
      const deposit = Number(form.deposit_amount.value) || 0;
      const realEstate = Number(form.real_estate_value.value) || 0;
      const cash = Number(form.cash_amount.value) || 0;
      const total = stock + etf + bond + deposit + realEstate + cash;
      document.getElementById('assetsTotal').textContent = total.toLocaleString();
    }

    function submitForm() {
      const form = document.getElementById('financialForm');
      const stock = Number(form.stock_amount.value) || 0;
      const etf = Number(form.etf_amount.value) || 0;
      const bond = Number(form.bond_amount.value) || 0;
      const deposit = Number(form.deposit_amount.value) || 0;
      const realEstate = Number(form.real_estate_value.value) || 0;
      const cash = Number(form.cash_amount.value) || 0;

      // 資產總和
      const total = stock + etf + bond + deposit + realEstate + cash;
      // 金額風險值計算
      const riskValue = stock * 5 + etf * 3 + bond * 2 + deposit * 1 + realEstate * 5 + cash * 0.5;
      let riskRemark = '';
      if (riskValue >= 1500000) {
        riskRemark = "🟡 中風險建議平衡";
      } else if (riskValue >= 400000) {
        riskRemark = "🔴 高風險配置";
      } else {
        riskRemark = "🟢 穩定流動性好";
      }

      // 退休金需求與缺口計算
      const retireAge = Number(form.retire_age.value) || 0;
      const lifeExpectancy = Number(form.life_expectancy.value) || 0;
      const monthlyExpense = Number(form.monthly_expense.value) || 0;
      const retirementFundPrepared = Number(form.retirement_fund_prepared.value) || 0;
      const currentAge = Number(form.current_age.value) || 0;

      // 退休金總需求公式：(預期壽命-希望退休年齡)*退休後每個月的花費*12
      const retireNeed = (lifeExpectancy - retireAge) * monthlyExpense * 12;
      const fundGap = retireNeed - retirementFundPrepared;

      // 距離退休年數
      const retireYears = retireAge - currentAge;

      // 建議年投入金額公式
      // PMT = FV × r ÷ [ (1 + r)^n − 1 ]
      const expectedRate = Number(form.expected_rate.value) || 0;
      const r = expectedRate > 0 ? expectedRate / 100 : 0;
      let annualPMT = 0;
      if (fundGap > 0 && r > 0 && retireYears > 0) {
        annualPMT = (fundGap * r) / (Math.pow(1 + r, retireYears) - 1);
      }
      let monthlyPMT = 0;
      if (annualPMT > 0) {
        monthlyPMT = annualPMT / 12;
      }

      // 顯示結果頁
      document.querySelectorAll('.step').forEach(s => s.classList.remove('active'));
      document.getElementById('resultBox').style.display = 'block';
      document.getElementById('resultRiskRemark').textContent = riskRemark;
      document.getElementById('resultAssetsTotal').textContent = total.toLocaleString() + " 元";
      document.getElementById('resultRetireNeed').textContent = retireNeed.toLocaleString() + " 元";
      document.getElementById('resultFundGap').textContent = fundGap.toLocaleString() + " 元";
      document.getElementById('resultRate').textContent = (r * 100).toFixed(2).replace(/\.00$/, '');
      document.getElementById('resultYears').textContent = retireYears > 0 ? retireYears : 0;
      document.getElementById('resultAnnualPMT').textContent = annualPMT > 0 ? Math.round(annualPMT).toLocaleString() : '0';
      document.getElementById('resultMonthlyPMT').textContent = monthlyPMT > 0 ? Math.round(monthlyPMT).toLocaleString() : '0';

      // 建議資產配置與說明
      let allocation = "";
      let advice = "";

      if (riskValue >= 1500000) {
        allocation = "股票 40%、ETF 30%、債券 15%、現金 15%";
        advice = "您目前風險承受度較高，建議配置較多股票與ETF，追求資產成長。";
      } else if (riskValue >= 400000) {
        allocation = "股票 25%、ETF 30%、債券 30%、現金 15%";
        advice = "您目前屬於中風險配置，建議採取穩健與成長並重的策略。";
      } else {
        allocation = "ETF 20%、債券 40%、現金 40%";
        advice = "您偏好穩定與流動性，建議保留高比例現金與債券，確保靈活應對。";
      }
      if (fundGap > 1000000) {
        advice += "<br>💡 資金缺口偏大，建議控制投資風險，保留較高現金部位。";
      }
      document.getElementById("recommendation").innerHTML = `
        <h3>📊 資產配置建議</h3>
        <p><strong>建議比例：</strong> ${allocation}</p>
        <p><strong>配置說明：</strong> ${advice}</p>
      `;

      // 送資料到 Google Apps Script
      const data = {
        nickname: form.nickname.value,
        stock_amount: form.stock_amount.value,
        etf_amount: form.etf_amount.value,
        bond_amount: form.bond_amount.value,
        deposit_amount: form.deposit_amount.value,
        real_estate_value: form.real_estate_value.value,
        cash_amount: form.cash_amount.value,
        current_age: form.current_age.value,
        retire_age: form.retire_age.value,
        life_expectancy: form.life_expectancy.value,
        monthly_expense: form.monthly_expense.value,
        retirement_fund_prepared: form.retirement_fund_prepared.value,
        expected_rate: form.expected_rate.value,
        assets_total: total,
        risk_value: riskValue,
        risk_remark: riskRemark,
        retire_need: retireNeed,
        fund_gap: fundGap,
        annual_pmt: annualPMT,
        monthly_pmt: monthlyPMT,
        allocation: allocation,
        advice: advice,
        rate: r,
        retire_years: retireYears
      };

      fetch(SCRIPT_URL, {
        method: 'POST',
        mode: 'no-cors',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(data)
      });
    }

    function restartForm() {
      document.getElementById('financialForm').reset();
      nextStep(1);
      document.getElementById('resultBox').style.display = 'none';
    }
  </script>
</body>
</html>
