<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>個人財務分析測驗</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: 'Noto Sans TC', sans-serif;
      background-color: #f9f5f0;
      display: flex;
      justify-content: center;
      padding: 2rem;
    }
    form {
      background-color: #fff8f4;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(150, 115, 90, 0.2);
      padding: 2rem;
      width: 100%;
      max-width: 600px;
      color: #5c4a3c;
    }
    h2, h3 {
      text-align: center;
      color: #8c6d5d;
    }
    label {
      display: block;
      margin-top: 1rem;
      margin-bottom: 0.3rem;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 0.5rem;
      border: 1px solid #d8c3b1;
      border-radius: 6px;
      background-color: #fff;
      font-size: 1rem;
    }
    .button-group {
      display: flex;
      justify-content: space-between;
      margin-top: 2rem;
    }
    button {
      padding: 0.8rem 1.5rem;
      background-color: #d8bfa6;
      border: none;
      border-radius: 8px;
      color: #fff;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #c5aa91;
    }
    .step {
      display: none;
    }
    .step.active {
      display: block;
    }
  </style>
</head>
<body>
  <form id="financialForm">
    <h2>📊 個人財務分析測驗</h2>

    <!-- Step 1 -->
    <div class="step active" id="step1">
      <h3>🧾 第一段：資產分佈</h3>
      <label>你的暱稱</label>
      <input name="nickname" type="text" required />
      <label>股票金額</label>
      <input name="stock_amount" type="number" />
      <label>ETF 金額</label>
      <input name="etf_amount" type="number" />
      <label>債券金額</label>
      <input name="bond_amount" type="number" />
      <label>定存金額</label>
      <input name="deposit_amount" type="number" />
      <label>房地產價值</label>
      <input name="real_estate_value" type="number" />
      <label>現金</label>
      <input name="cash_amount" type="number" />
      <div class="button-group">
        <button type="button" onclick="nextStep(2)">下一步 ▶</button>
      </div>
    </div>

    <!-- Step 2 -->
    <div class="step" id="step2">
      <h3>⏳ 第二段：退休規劃</h3>
      <label>目前歲數</label>
      <input name="current_age" type="number" />
      <label>預計退休年紀</label>
      <input name="retire_age" type="number" />
      <label>預計活到的年紀</label>
      <input name="life_expectancy" type="number" />
      <label>退休後每月花費</label>
      <input name="monthly_expense" type="number" />
      <label>已準備的退休金</label>
      <input name="retirement_fund_prepared" type="number" />
      <label>平均報酬率（％）</label>
      <input name="expected_rate" type="number" />
      <div class="button-group">
        <button type="button" onclick="nextStep(1)">◀ 上一步</button>
        <button type="submit">📮 送出</button>
      </div>
    </div>
  </form>

  <script>
    const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwexoQBjL4du4niET5R5LxO_9hoLgyTUwcbebm6_H5sfmakRnRAfFm6wLViO03lYOJH/exec';

    const form = document.getElementById('financialForm');

    form.addEventListener('submit', function (e) {
      e.preventDefault();
      const formData = new FormData(form); // ✅ 表單格式

      fetch(SCRIPT_URL, {
        method: 'POST',
        body: formData
      })
        .then(response => response.json())
        .then(result => {
          if (result.result === 'success') {
            alert('✅ 資料送出成功！');
            form.reset();
            nextStep(1);
          } else {
            alert('❌ 錯誤：' + result.message);
          }
        })
        .catch(() => {
          alert('❌ 發生錯誤，請稍後再試。');
        });
    });

    function nextStep(step) {
      document.querySelectorAll('.step').forEach(s => s.classList.remove('active'));
      document.getElementById('step' + step).classList.add('active');
    }
  </script>
</body>
</html>
