<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>個人財務分析報告</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: 'Noto Sans TC', sans-serif;
      background-color: #f9f5f0;
      display: flex;
      justify-content: center;
      padding: 2rem;
    }
    form, .step {
      background-color: #fff8f4;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(150, 115, 90, 0.2);
      padding: 2rem;
      width: 100%;
      max-width: 600px;
      color: #5c4a3c;
    }
    h2, h3 {
      text-align: center;
    }
    label {
      display: block;
      margin: 1rem 0 0.5rem;
    }
    input {
      width: 100%;
      padding: 0.5rem;
      font-size: 1rem;
    }
    .button-group {
      text-align: center;
      margin-top: 1.5rem;
    }
    button {
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      background-color: #5c4a3c;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <form id="financialForm">
    <h2>個人財務分析工具</h2>
    <div class="step active">
      <label for="nickname">你的暱稱：</label>
      <input type="text" name="nickname" required />

      <label>股票金額：</label>
      <input type="number" name="stock_amount" />
      <label>ETF金額：</label>
      <input type="number" name="etf_amount" />
      <label>債券金額：</label>
      <input type="number" name="bond_amount" />
      <label>定存金額：</label>
      <input type="number" name="deposit_amount" />
      <label>房產市值：</label>
      <input type="number" name="real_estate_value" />
      <label>現金金額：</label>
      <input type="number" name="cash_amount" />

      <label>你目前年齡：</label>
      <input type="number" name="current_age" />
      <label>預計退休年齡：</label>
      <input type="number" name="retire_age" />
      <label>預期壽命：</label>
      <input type="number" name="life_expectancy" />
      <label>每月支出（退休後）：</label>
      <input type="number" name="monthly_expense" />
      <label>你已準備好的退休金：</label>
      <input type="number" name="retirement_fund_prepared" />
      <label>預期投資報酬率（%）：</label>
      <input type="number" name="expected_rate" step="0.01" />

      <div class="button-group">
        <button type="button" onclick="submitForm()">提交分析</button>
      </div>
    </div>
  </form>

  <div id="report" class="step" style="display: none;">
    <h3>📈 分析結果</h3>
    <p id="total_assets"></p>
    <p id="retirement_gap"></p>
    <p id="recommendation"></p>
    <div class="button-group">
      <button type="button" onclick="window.location.reload()">🔄 再填一次</button>
    </div>
  </div>

  <script>
    const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwexoQBjL4du4niET5R5LxO_9hoLgyTUwcbebm6_H5sfmakRnRAfFm6wLViO03lYOJH/exec';

    function submitForm() {
      const form = document.getElementById('financialForm');
      const data = {
        nickname: form.nickname.value,
        stock_amount: Number(form.stock_amount.value || 0),
        etf_amount: Number(form.etf_amount.value || 0),
        bond_amount: Number(form.bond_amount.value || 0),
        deposit_amount: Number(form.deposit_amount.value || 0),
        real_estate_value: Number(form.real_estate_value.value || 0),
        cash_amount: Number(form.cash_amount.value || 0),
        current_age: Number(form.current_age.value || 0),
        retire_age: Number(form.retire_age.value || 0),
        life_expectancy: Number(form.life_expectancy.value || 0),
        monthly_expense: Number(form.monthly_expense.value || 0),
        retirement_fund_prepared: Number(form.retirement_fund_prepared.value || 0),
        expected_rate: Number(form.expected_rate.value || 0)
      };

      fetch(SCRIPT_URL, {
        method: 'POST',
        body: JSON.stringify(data),
        mode: 'no-cors',
        headers: {
          'Content-Type': 'application/json'
        }
      });

      renderReport(data);
    }

    function renderReport(data) {
      const totalAssets = data.stock_amount + data.etf_amount + data.bond_amount + data.deposit_amount + data.real_estate_value + data.cash_amount;
      const retirementYears = data.life_expectancy - data.retire_age;
      const annualExpense = data.monthly_expense * 12;
      const retirementNeed = annualExpense * retirementYears;
      const gap = retirementNeed - data.retirement_fund_prepared;

      document.getElementById('total_assets').innerText = `💰 資產總額：${totalAssets.toLocaleString()} 元`;
      document.getElementById('retirement_gap').innerText = `🧮 退休金缺口：${gap > 0 ? gap.toLocaleString() + ' 元' : '你已準備充足！'}`;

      const rec = gap > 0 ? '建議你持續投資以補足缺口。' : '恭喜！你的退休規劃很完善。';
      document.getElementById('recommendation').innerText = `📌 建議：${rec}`;

      document.querySelectorAll('.step').forEach(s => s.classList.remove('active'));
      document.getElementById('report').style.display = 'block';
    }
  </script>
</body>
</html>
